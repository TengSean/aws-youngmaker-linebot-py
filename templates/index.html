<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.css"/>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="static/css/style.css">

<section class="portfolio" id="portfolio">
	<div class="container-fluid">
<!--         <div class="row" id="scroller"> -->
        <div class="row">
            <div class="gallery col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1 class="gallery-title">Gallery</h1>
            </div>

            <div align="center" id = "data-filter-now" data-filter-now="all">
                <button class="filter-button" data-filter="all">All</button>
                
                {% for item in Description %}
                 <button class="filter-button" data-filter="{{item.cate}}">{{item.name}}</button>
<!--                 <button class="filter-button" data-filter="category1">Designing</button>
                <button class="filter-button" data-filter="category2">Development</button>
                <button class="filter-button" data-filter="category3">Graphics</button> -->
                {% endfor %}
            </div>
<!--             <img src="static/js/ya.jpg" alt="Related Book 1" width="20%" height="auto"> -->
            <br/>
            <div id="scroller" class="mb-3">
                <template id="post_template">
                    <div id="dimg" class="gallery_product col-sm-3 col-xs-6 filter">
                        <a id="aimg" class="fancybox" data-fancybox="images" rel="fancybox-thumb" href="https://picsum.photos/400/250?image=122">
                            <img id="iimg" class="img-responsive" alt="" src="https://picsum.photos/400/250?image=122" />
                            <div class='img-info'>
                                <h4>Image Title 1</h4>
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                            </div>
                        </a>
                    </div>
                </template>

                <!-- template schema, hidden from the dom-->
<!--                 <template id="post_template">
                  <div class="card mb-3 animated fadeIn shadow-sm">
                    <div class="card-body">
                      <h4 class="card-title" id="title"></h4>
                      <span class="text-muted" id="content"></span>
                    </div>
                  </div>
                </template> -->
            </div>
        </div>
        <div class="d-flex justify-content-center mb-3" id="sentinel">
            <div class="spinner-border" role="status"></div>
        </div>
    </div>
</section>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.js"></script>
</body>
</html>
